<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/list.css">
    <script defer src="script/script.js"></script>
</head>

<body class="container">
    <header class="header">
        <h1 class="header__name">Lista zadań</h1>
    </header>
    <main>
        <section>
            <form class="form js-form">
                <label for="inputTasks" class="form__header"><span>Dodaj nowe zadanie</span></label>
                <input class="form__input js-newTask" id="inputTasks" name="To do" type="text"
                    placeholder="Co jest do zrobienia?" autofocus autocomplete="off">
                <button class="form__button">Dodaj zadanine</button>
            </form>
        </section>
        <section class="list">
            <h2 class="list__header">Lista zadań</h2>
            <div class="list__container">
                <ul class="list__ul js-list">
                    <li class="list__task js-task"></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
