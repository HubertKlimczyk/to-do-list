<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/form.css">
    <script defer src="script/script.js"></script>
</head>

<body class="container">
    <header class="header">
        <h1 class="header__name">Lista zadań</h1>
    </header>
    <main>
        <form class="form js-form">
            <label for="inputTasks" class="form__header"><span>Dodaj nowe zadanie</span></label>
            <input class="form__input js-newTask" id="inputTasks" name="To do" type="string"
                placeholder="Co jest do zrobienia?" required="" autofocus="">
            <button class="form__button" for="inputTasks">Dodaj zadanine</button>
        </form>
        <div>
            <h2>Lista zadań</h2>
            <ul class="js-list"></ul>
        </div>
    </main>
</body>

</html>
